<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section>
  <div class="results-side">
    <h2>Your Result</h2>
    <div class="score">
      <ul>
        <li>76</li>
        <li>of 100</li>
      </ul>
    </div>
    <h1>Great</h1>
    <p>You scored higher than 65% of the people who have taken these tests.</p>
  </div>
  <div class="summary-side">
    <h2>Summary</h2>
    <div class="Reaction">
      <ul>
        <li><img src="assets/images/icon-reaction.svg" alt="icon-reaction"></li>
        <li>Reaction</li>
      </ul>
      <ul>
        <li>80 </li>
        <li>/ 100</li>
      </ul>
    </div>
    <div class="Memory">
      <ul>
        <li><img src="assets/images/icon-memory.svg" alt="icon-reaction"></li>
        <li>Memory</li>
      </ul>
      <ul>
        <li>92 </li>
        <li>/ 100</li>
      </ul>
    </div>
    <div class="Verbal">
      <ul>
        <li><img src="assets/images/icon-verbal.svg" alt="icon-verbal"></li>
        <li>Verbal</li>
      </ul>
      <ul>
        <li>61</li>
        <li>/ 100</li>
      </ul>
    </div>
    <div class="Visual">
      <ul>
        <li><img src="assets/images/icon-visual.svg" alt="icon-visual"></li>
        <li>Visual</li>
      </ul>
      <ul>
        <li>72</li>
        <li>/ 100</li>
      </ul>
    </div>
    <button>Continue</button>
  </div>
</section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/tharun-32">Tharun</a>.
  </div>
</body>
</html>
